<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <!-- style.css -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="containar">
        <div class="register_section">
            <h2>Register Now!</h2>
            <form class="register_form">
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
                <input type="email" placeholder="Email Address" class="form-control">
                <input type="password" placeholder="Password" class="form-control">
                <input type="password" placeholder="Confirm Password" class="form-control"> <br>

                <label class="gender">Gender:</label>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="submit" value="Submit" class="login-btn">
            </form>

            <div class="submit">
                <a class="login_now" href="index.html">Login</a>
                <a class="reset_now" href="reset.html">Reset Now</a>
            </div>

        </div>
    </div>
    
</body>
</html>
